name: Build and Push Docker Image on Tag
on:
  push:
    tags:
      - 'v*.*.*'  # Ex: v1.0.0, v1.1.2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.controller -t ghcr.io/${{ github.repository_owner }}/ack-cloudfront-controller:${TAG} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ack-cloudfront-controller:${TAG}

      - name: Tag image as latest
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/ack-cloudfront-controller:${TAG} \
                     ghcr.io/${{ github.repository_owner }}/ack-cloudfront-controller:latest

      - name: Push latest tag
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ack-cloudfront-controller:latest
